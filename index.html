<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>HomePage</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./line-font.css">
  <link rel="stylesheet" href="lib/fullpage.css">
  <script src="lib/fullpage.js"></script>
  <style>
    html,
    body {
      /* background-color: rgb(235, 235, 235);
       */
      background-color: rgb(41, 45, 62);
    }
  </style>
</head>

<body>
  <div id="fullpage">
    <div class="section">
      <div class="line-font">
        <svg viewBox="0 0 1000 300">
          <symbol id="line-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".4em">
              WELCOME!
            </text>
          </symbol>

          <use xlink:href="#line-text" class="text"></use>
          <use xlink:href="#line-text" class="text"></use>
          <use xlink:href="#line-text" class="text"></use>
          <use xlink:href="#line-text" class="text"></use>
        </svg>
      </div>
    </div>
    <!-- <div class="section">
      <h1>2</h1>
    </div>
    <div class="section">
      <h1>3</h1>
    </div> -->
    <div class="section">
      <canvas class="background"></canvas>
    </div>
  </div>
</body>

<script>
  // Particles
  window.onload = function () {
    Particles.init({
      selector: '.background',
      color: ['#1abc9c', '#2ecc71', '#3498db', '#9b59b6', '#34495e'],
      connectParticles: true,
      maxParticles: 200,
      responsive: [
        {
          breakpoint: 768,
          options: {
            maxParticles: 100,
            connectParticles: true
          }
        }, {
          breakpoint: 425,
          options: {
            maxParticles: 50,
            connectParticles: true
          }
        }, {
          breakpoint: 320,
          options: {
            maxParticles: 20,
            connectParticles: true
          }
        }
      ]
    });
  };
</script>
<script>
  var myFullpage = new fullpage('#fullpage', {
    //导航
    menu: '#menu',
    lockAnchors: false,
    anchors: ['firstPage', 'secondPage'],
    navigation: true,
    navigationPosition: 'right',
    navigationTooltips: ['firstSlide', 'secondSlide'],
    showActiveTooltip: false,
    slidesNavigation: false,
    slidesNavPosition: 'bottom',

    //滚动
    css3: true,
    scrollingSpeed: 700,
    autoScrolling: true,
    fitToSection: true,
    fitToSectionDelay: 1000,
    scrollBar: false,
    easing: 'easeInOutCubic',
    easingcss3: 'ease',
    loopBottom: false,
    loopTop: false,
    loopHorizontal: true,
    continuousVertical: false,
    continuousHorizontal: false,
    scrollHorizontally: false,
    interlockedSlides: false,
    dragAndMove: false,
    offsetSections: false,
    resetSliders: false,
    fadingEffect: false,
    normalScrollElements: '#element1, .element2',
    scrollOverflow: false,
    scrollOverflowReset: false,
    scrollOverflowOptions: null,
    touchSensitivity: 15,
    bigSectionsDestination: null,

    //可访问
    keyboardScrolling: true,
    animateAnchor: true,
    recordHistory: true,

    //布局
    controlArrows: true,
    verticalCentered: true,
    sectionsColor: ['#fff', '#fff'],
    paddingTop: '3em',
    paddingBottom: '10px',
    fixedElements: '#header, .footer',
    responsiveWidth: 0,
    responsiveHeight: 0,
    responsiveSlides: false,
    parallax: false,
    parallaxOptions: { type: 'reveal', percentage: 62, property: 'translate' },
    cards: false,
    cardsOptions: { perspective: 100, fadeContent: true, fadeBackground: true },


    //自定义选择器
    sectionSelector: '.section',
    slideSelector: '.slide',

    lazyLoading: true,

    //事件
    onLeave: function (origin, destination, direction) { },
    afterLoad: function (origin, destination, direction) { },
    afterRender: function () { },
    afterResize: function (width, height) { },
    afterReBuild: function () { },
    afterResponsive: function (isResponsive) { },
    afterSlideLoad: function (section, origin, destination, direction) { },
    onSlideLeave: function (section, origin, destination, direction) { }
  });
</script>
<script type="text/javascript">
  (function ($) {
    $.fn.snow = function (options) {
      var $flake = $('<div id="snowbox" />').css({ 'position': 'absolute', 'z-index': '9999', 'top': '-50px' }).html('❄'),
        documentHeight = $(document).height(),
        documentWidth = $(document).width(),
        defaults = {
          minSize: 6,
          maxSize: 10,
          newOn: 1000,
          flakeColor: "#FFFFFF" /* 此处可以定义雪花颜色 */
        },
        options = $.extend({}, defaults, options);
      var interval = setInterval(function () {
        var startPositionLeft = Math.random() * documentWidth - 100,
          startOpacity = 0.5 + Math.random(),
          sizeFlake = options.minSize + Math.random() * options.maxSize,
          endPositionTop = documentHeight - 200,
          endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
          durationFall = documentHeight * 10 + Math.random() * 5000;
        $flake.clone().appendTo('body').css({
          left: startPositionLeft,
          opacity: startOpacity,
          'font-size': sizeFlake,
          color: options.flakeColor
        }).animate({
          top: endPositionTop,
          left: endPositionLeft,
          opacity: 0.2
        }, durationFall, 'linear', function () {
          $(this).remove()
        });
      }, options.newOn);
    };
  })(jQuery);
  $(function () {
    $.fn.snow({
      minSize: 5, /* 定义雪花最小尺寸 */
      maxSize: 20,/* 定义雪花最大尺寸 */
      newOn: 800  /* 定义密集程度，数字越小越密集 */
    });
  });
</script>

</html>
